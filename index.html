<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">

    <title>Wyszukiwarka</title>
</head>
<body>
    <div id="up_box" class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div id="custom-search-input">
                    <div class="input-group col-md-12" style="background-color: transparent;">
                        <input type="text" class="form-control input-lg" placeholder="Wpisz wyszukiwaną frazę" />
                        <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                    </div>
                </div>
				<br>
				<div class="col-md-4 col-md-offset-2"> 
					<div class="radio-button">
						<input id="search-close" type="radio" name="search" value="search-close" checked="checked"/> Wyszukiwanie przybliżone
					</div>
				</div>
				<div class="col-md-4 ">
					<div class="radio-button">
						<input id="search-exact" type="radio" name="search" value="search-exact"/> Wyszukiwanie dokładne
					</div>
				</div>
            </div>
        </div>
		<br>
		<p class="search-counter">Około 200 wyników (0,63s)</p>
    </div>
</body>
</html>
